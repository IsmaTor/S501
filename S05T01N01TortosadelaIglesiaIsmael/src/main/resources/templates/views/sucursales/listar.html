<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">

		<a class="btn btn-primary btn-sm" th:href="@{/create}"
		   th:text="'Nuevo Cliente'" title="Crear Nuevo Registro">
		   </a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nom</th>
					<th scope="col">Pais</th>
					<th scope="col">Tipus</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="sc:${sucursales}">
					<th scope="row" th:text=${sc.pk_SucursalID}>1</th>
					<td th:text="${sc.nomSucursal}"></td>
					<td th:text="${sc.paisSucursal}"></td>
					<td th:text="${sc.tipusSucursal}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/edit/} + ${sc.pk_SucursalID}"
		   					th:text="'Editar'" title="Editar Registro">
		   				</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${sc.pk_SucursalID}"
		   					th:text="'Eliminar'" title="Eliminar Registro"
		   					onclick="return confirm('EstÃ  segur?');">

		   				</a>
					</td>

				</tr>

			</tbody>
		</table>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
